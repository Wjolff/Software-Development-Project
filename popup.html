<!DOCTYPE html>
  <head>

    <link rel="stylesheet" href="popup.css">

    <style type="text/css">
      body{
        min-height: 477px;
        min-width: 341px;
      }
    </style>

  </head>

<body>

  <div class="outer_background"></div>
  <div class="inner_background"></div>
  <div class="top_background"></div>
  <div class="focusMode_background"></div>
  
  <div class="text_container">
    <span class="hide_tags">Hide Tags</span>
    <span class="hide_sidebar">Hide Sidebar</span>
    <span class="hide_video_comments">Hide Video Comments</span>
    <span class="hide_recommended_videos">Hide Recommended Videos</span>
    <span class="title_focusUp">FocusUp</span>
    <span class="focus_mode">Focus Mode</span>
  </div>

  <div class="darkmode_container">
    <input type="checkbox" id="circle">
    <label for="circle" class="darkmode"></label>
  </div>

    
  <div class="button_container">
    <div class="hideTags_container">
      <div class="toggle5"></div>
      <script src="tags.js"></script>
    </div>
    <div class="hideSidebar_container">
      <div class="toggle4"></div>
      <script src="sidebar.js"></script>
    </div>
    <div class="hideVidComments_container">
      <div class="toggle3"></div>
      <script src="hideVidComments.js"></script>
    </div>
    <div class="hideRecVids_container">
      <div class="toggle2"></div>
      <script src="hideRecVids.js"></script>
    </div>
    <div class="focusMode_container">
      <div class="toggle"></div>
      <script src="focusMode.js"></script>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
